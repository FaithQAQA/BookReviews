<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}">
<title>Log In Page</title>
</head>
<body>
<form method="post" th:action="@{/login}" action="#">
	<div th:if="${param.error}" class="error">Invalid user name or password!</div>
	<div th:if="${param.logout}">You have been logged out!</div>
	Email : <input type="email" name="username"><br>
	Password:<input type="password" name="password">
	<input type="submit" value="Log In" name="login-submit">
	</form>
	<a href="register">Don't have an account? make one here</a>
	
</body>
</html>
